<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>服务商</title>  <link rel="icon" href="images/logo.ico" type='image/x-icon'>  <link rel="stylesheet" href="css/built.min.css">  <link rel="stylesheet" href="http://at.alicdn.com/t/font_659710_zwidzxmwy11nhfr.css">  <link rel="stylesheet" href="css/reset.css"></head><body><div class="container">  <!--顶部-->  <header class="header">    <nav class='clearFix'>      <div class="navLogo">        <a href='javascript:;' class="logo">          <img src="images/logo.png" alt="logo">        </a>      </div>      <div class="navBar">        <ul class='navwrap'>          <li id='position'>            <a href="./position.html">              <img src="images/citypoint.png" alt="citypoint">              <p>北京</p>              <span class='switchCity'>切换城市</span>            </a>          </li>          <li class='navList'>            <a href="./index.html">              <span>首页</span>            </a>          </li>          <li class='navList'>            <a href="javascript:;">              <span>到位APP</span>            </a>          </li>          <li class='navList active'>            <a href="./services.html">              <span>服务商</span>            </a>          </li>          <li class='navList'>            <a href="./merchant.html">              <span>商家入驻</span>            </a>          </li>          <li class='navList'>            <a href="./aboutUs.html">              <span>关于我们</span>            </a>          </li>          <li class='navList'>            <a href="javascript:;">              <span class='login'>商家登录</span>            </a>          </li>        </ul>      </div>    </nav>  </header>  <section class="ServiceContent clearFix">    <h2>服务商</h2>    <div class='shopList'>      <div class="itemList clearFix">      </div>      <div class='seeMoreCart'>        <span>查看更多商家<i class='iconfont icon-jiantouxia'></i></span>      </div>    </div>    <div class="advertising">      <img src="images/advising.jpg" alt="">      <img src="images/erweima.png" alt="">    </div>  </section>  <footer>    <div class="promise">      <div class="server">        <span>到位<span class='special'>服务</span>保障</span>      </div>      <div class="promiseText">        <span>到位平台担保交易安全,交易未成功100%退款</span>      </div>      <div class="promiseLogo">        <div>          <i class='iconfont icon-queren'></i>          <span>优选服务</span>        </div>        <div>          <i class='iconfont icon-queren'></i>          <span>全称保障</span>        </div>        <div>          <i class='iconfont icon-queren'></i>          <span>安全无忧</span>        </div>      </div>    </div>    <div class="city">      <div class="title">        <span>热门城市</span>      </div>      <div class="hotCitys clearFix">      </div>    </div>    <div class="banquan">      <span>        ©2015 版权所有 到位 daoway.com 京ICP备15001471号-1 北京邻家科技有限公司      </span>    </div>  </footer></div></body><script type="text/javascript" src="js/jquery-1.10.1.js"></script><script type="text/javascript" src="js/template.js"></script><script type="text/javascript" src="js/built.js"></script><script type="text/html" id='tem3'>  {{each data}}  {{each $value.hotCity}}  <a href='javascript:;'>{{$value}}</a>  {{/each}}  {{/each}}</script><script type="text/html" id='tem4'>  {{each data}}  <div class="item">    <a href="./comment.html">      <div class="img">        <img src={{$value.imgUrl}} alt="">      </div>      <div class="middle">        <i class='iconfont icon-index'></i>        <span>{{$value.title}}</span>      </div>      <div class="bottom clearFix">          <span class='left'>            已接单{{$value.orderCount}}单          </span>        <span class='right'>            好评{{$value.positiveRate}}          </span>      </div>    </a>  </div>  {{/each}}</script><script type="text/javascript">  $(function () {    $.get('http://localhost:3002/service',function (data) {      $('.itemList').html(template('tem4',{data:data}))    })    $.get('http://localhost:3002/citys',function (data) {      console.log(data)      $('.hotCitys').html(template('tem3',{data:data}))    })  })</script></html>
